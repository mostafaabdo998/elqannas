
<!DOCTYPE html>
<html lang="ar" dir="rtl" style="font-size: 115%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القناص نيوز | بوابة الخبر والتحليل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Vazirmatn:wght@400;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'midnight': '#0F172A',
              'brand-red': '#E11D48',
              'wp-dark': '#1d2327',
              'wp-sidebar': '#2c3338',
              'wp-accent': '#2271b1',
            },
            fontFamily: {
              'sans': ['IBM Plex Sans Arabic', 'sans-serif'],
              'display': ['Vazirmatn', 'sans-serif'],
            },
            boxShadow: {
              'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.1)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --wp-admin-blue: #2271b1;
      }
      body { 
        font-family: 'IBM Plex Sans Arabic', sans-serif; 
        background-color: #f0f2f5; 
        color: #1e293b; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .dark body { background-color: #0F172A; color: #F1F5F9; }
      
      h1, h2, h3, h4 { font-family: 'Vazirmatn', sans-serif; font-weight: 900; }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .animate-marquee {
        display: inline-block;
        animation: marquee 50s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }

      /* WordPress Admin Styles Simulation */
      .wp-menu-item:hover {
        background-color: #1d2327;
        color: #72aee6;
      }
      .wp-menu-item.active {
        background-color: var(--wp-admin-blue);
        color: white !important;
      }
    </style>

}
</script>

    <div id="root"></div>

</html>
