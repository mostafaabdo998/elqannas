
<!DOCTYPE html>

    <title>القناص نيوز | بوابة الخبر والتحليل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Vazirmatn:wght@400;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'midnight': '#0F172A',
              'brand-red': '#E11D48',
            },
            fontFamily: {
              'sans': ['IBM Plex Sans Arabic', 'sans-serif'],
              'display': ['Vazirmatn', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      body { 
        font-family: 'IBM Plex Sans Arabic', sans-serif; 
        background-color: #FFFFFF; 
        color: #1E293B; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .dark body { background-color: #0F172A; color: #F1F5F9; }
      h1, h2, h3 { font-family: 'Vazirmatn', sans-serif; font-weight: 900; }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass-effect {
        background: rgba(15, 23, 42, 0.95);
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }

      .article-render h2 {
        font-size: 2rem !important;
        background: #F8FAFC;
        border-right: 6px solid #E11D48;
        padding: 1rem 1.5rem;
        margin: 3rem 0 1.5rem 0 !important;
        border-radius: 0 0.5rem 0.5rem 0;
        color: #0F172A;
      }
      .dark .article-render h2 { background: rgba(255,255,255,0.03); color: #FFF; }

      .animate-marquee {
        display: inline-block;
        animation: marquee 40s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      
      .content-body p { margin-bottom: 1.5rem; }
    </style>
